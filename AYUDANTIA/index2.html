<style>
.container{
    width: 100%;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
}

.imgperro{
    filter: grayscale(0%);
    transition: filter 1s ease; 
    border-radius: 0%;
}

.imgperro:hover{
    filter: grayscale(100%);
    border-radius: 20px;
}

</style>
